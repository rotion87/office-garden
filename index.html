<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>辦公室偷閒小花園 🌱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>辦公室偷閒小花園 🌱</h1>
    <div class="subtitle">
      填好名字、點一下草地，就可以種下一棵屬於你的植物。<br>
      所有人打開同一個網址，會看到同一片花園。
    </div>

    <div id="garden"></div>

    <div class="controls">
      <input id="nameInput" placeholder="輸入你的名字" />
      <button id="saveName">設定名稱</button>
      <button id="randomPlant">隨機種一棵</button>
    </div>

    <div class="hint">
      ✅ 建議大家先設定名稱再種植物<br>
      💧 之後可以加上「點植物 = 澆水升級」的玩法（我們先做 V1）
    </div>
  </div>

  <!-- 主程式 -->
  <script type="module" src="app.js"></script>
</body>
</html>
